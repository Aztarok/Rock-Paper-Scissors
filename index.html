<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div class="btns">
            <button data-name="rock" class="btn">Rock</button>
            <button data-name="paper" class="btn">Paper</button>
            <button data-name="scissors" class="btn">Scissors</button>
        </div>
        <div class="output">
            <div class="result">First One to 5 points wins!</div>
            <div class="scores">
                <div class="player-score">Player Score: 0</div>
                <div class="comp-score">Computer Score: 0</div>
                <div class="winner">Winner is </div>
            </div>
        </div>
    </div>
</body>
</html>
